<!DOCTYPE html>
<html lang="ja">

<head>
    <meta name="description" content="Kazuki Asahinaの自己紹介サイト">
    <meta charset="UTF-8">
    <title>MyProfile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>

<body>
    <!-- ヘッダー -->
    <header>
        <nav>
            <div>
                <a class="home" href="index.html">MyProfile</a>
            </div>
            <div class="menu">
                <a href="index.html#about">About</a>
                <a href="index.html#works">Works</a>
            </div>
        </nav>
    </header>
    <!-- メイン -->
    <main>
        <article>
            <!-- メイン画像 -->
            <div>
                <img class="mainpic" src="images/main.png" alt="愛機のCanon">
            </div>
            <!-- About -->
            <h1 id="about">About</h1>
            <section class="about">
                <img class="circle" src="images/about.png" alt="Kazuki Asahina">
                <div class="content">
                  <p class="name">Kazuki Asahina</p>
                  <ul>
                    <li>25歳 長野県佐久市出身</li>
                    <li>ソフトウェア業界でマーケティングに従事</li>
                    <li>趣味はカメラ、愛機はCanon</li>
                    <li>自然を撮影するのが好きで、海や山によく行く</li>
                  </ul>
                </div>
            </section>
            <!-- Works -->
            <h1 id="works">Works</h1>
            <section class="works">
                <div class="item">
                    <img src="images/works1.png" alt="雄大な日本海">
                    <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
                  </div>
                  <div class="item item_center">
                    <img src="images/works2.png" alt="冠雪した御嶽山">
                    <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                  </div>
          
                  <div class="item">
                    <img src="images/works3.png" alt="古都京都の街並み">
                    <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                  </div>
            </section>
        </article>
    </main>
    <!-- フッター -->
    <footer>
        <p>&copy; MyProfile. All rights reserved.</p>
    </footer>

</body>

</html>
